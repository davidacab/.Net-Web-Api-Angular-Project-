<form  #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="form-group col-md-6">
        <label>Card Owner Name</label>
        <input type="text" class="form-control from-control-lg" name="cardOwner" #cardOwner="ngModel" 
        [(ngModel)]="service.formData.cardOwner" placeholder="IBAN" >
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Expiration Date</label>
            <input type="text" class="form-control from-control-lg" name="expirationDate" #expirationDate="ngModel" 
            [(ngModel)]="service.formData.expirationDate" placeholder="MM/YY" >
        </div>
        <div class="form-group col-md-6">
            <label>Security Code</label>
            <input type="text" class="form-control from-control-lg" name="securityCode" #securityCode="ngModel" 
            [(ngModel)]="service.formData.securityCode" placeholder="CODE" >
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">OK!</button>
    </div>
</form>
